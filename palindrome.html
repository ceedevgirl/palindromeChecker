<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container">
    <div class="palindrome-checker">
    
        <h1>Is it a Palindrome?</h1>
        <label for="text-input"><input type="text" id="text-input" placeholder="Enter text to check for a palindrome..."></label>
         <button id="check-btn">Check</button>
        <p id="result"></p>
    </div>
    
    <div class="info-box">
        <p>&#128161; A palindrome is a word or sentence that's spelled 
            the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

</div>
<script src="./js/palindrome.js"></script>
<script type="module" src="./js/script.js"></script>
</body>
</html>
